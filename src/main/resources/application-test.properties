# Configuracao do H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
storage.location=uploads
spring.servlet.multipart.max-file-size=600MB
spring.servlet.multipart.max-request-size=800MB

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=always

api.security.token.secret=${JWT_SECRET:secret-key}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.servlet.multipart.enabled=true

spring.servlet.multipart.location=/app/uploads

app.storage.path=/app/uploads