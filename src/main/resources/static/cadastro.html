<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - UNISAL</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="popup-container"></div>

<header>
  <div class="left-header">
    <div class="logo">
      <a href="index.html">
        <img src="images/unisal-logo.png" alt="UNISAL Logo"/>
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="menu-restrito"><a href="realizar-pedido.html">Fazer Pedidos</a></li>
        <li class="menu-restrito"><a href="pedidos.html">Meus Pedidos</a></li>
        <li class="menu-frase deactivated"><a>⚙️ 3Dots! Imprima seus sonhos</a></li>
      </ul>
    </nav>
  </div>

  <a class="text-decoration-off" href="login.html">
    <button class="btn-header-login">Faça login</button>
  </a>
</header>

<section class="hero hero-register">
  <div class="hero-text">
    <h1 class="register-title">Cadastre-se para realizar pedidos</h1>

    <form method="post" class="form-cadastro">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="João Silva dos Santos" required>
      </div>

      <div class="input-group input-group-semester">
        <label for="curso">Curso</label>
        <select id="curso" name="curso" required>
          <option>Direito</option>
          <option>Engenharia de Automação e Controle</option>
          <option>Engenharia de Computação</option>
          <option>Engenharia Elétrica</option>
          <option>Engenharia Mecânica</option>
          <option>Psicologia</option>
          <option>Tecnologia em Análise e Desenvolvimento de Sistemas</option>
        </select>
      </div>

      <div class="input-group">
        <label for="ra">RA do aluno</label>
        <input type="text" id="ra" name="ra" placeholder="2760482411011" required>
      </div>

      <div class="input-group">
        <label for="email">E-mail institucional</label>
        <input type="email" id="email" name="email" placeholder="joao.silva@unisal.br" required>
      </div>

      <div class="input-group input-group-semester">
        <label for="semestre">Semestre atual</label>
        <select id="semestre" name="semestre" required>
          <option>1° Semestre</option>
          <option>2° Semestre</option>
          <option>3° Semestre</option>
          <option>4° Semestre</option>
          <option>5° Semestre</option>
          <option>6° Semestre</option>
          <option>7° Semestre</option>
          <option>8° Semestre</option>
          <option>9° Semestre</option>
          <option>10° Semestre</option>
        </select>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="input-group senha-container">
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
          <button type="button" id="toggleSenha" class="toggle-senha">
            <img src="images/visibility-off-icon.svg" alt="Mostrar/Ocultar Senha" />
          </button>
        </div>
      </div>

      <button type="submit" class="btn-primary">Cadastre-se</button>
      <p>Já possui uma conta? <a href="login.html">Realize login</a></p>
    </form>
  </div>

  <div class="hero-image">
    <img src="images/submit-image.svg" alt="Ilustração sobre cadastro">
  </div>
</section>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const token = localStorage.getItem("token");

    // Bloquear cadastro para usuário logado
    if (token) {
      alert("Você já está logado!");
      window.location.href = "index.html";
    }

    // Mostrar/ocultar menus restritos se necessário
    const menusRestritos = document.querySelectorAll(".menu-restrito");
    const btnLogin = document.querySelector(".btn-header-login");
    const menuFrase = document.querySelector(".menu-frase");

    if (!token) {
      menusRestritos.forEach(el => el.style.display = "none");
      btnLogin.style.display = "block";
      menuFrase.style.display = "inline-block";
    } else {
      menusRestritos.forEach(el => el.style.display = "inline-block");
      btnLogin.style.display = "none";
      menuFrase.style.display = "none";
    }

    // Toggle senha
    const toggleSenha = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("senha");

    toggleSenha.addEventListener("click", () => {
      const tipo = senhaInput.type === "password" ? "text" : "password";
      senhaInput.type = tipo;
      const img = toggleSenha.querySelector("img");
      img.src = tipo === "password" ? "images/visibility-off-icon.svg" : "images/visibility-icon.svg";
    });

    // Cadastro form
    document.querySelector(".form-cadastro").addEventListener("submit", async (event) => {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const curso = document.getElementById("curso").value;
      const raAluno = document.getElementById("ra").value;
      const emailInstitucional = document.getElementById("email").value;
      const password = document.getElementById("senha").value;
      const semestre = parseInt(document.getElementById("semestre").value);

      const aluno = { nome, emailInstitucional, password, raAluno, curso, semestre };

      try {
        const response = await fetch("http://localhost:8080/user/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(aluno)
        });

        const data = response.headers.get("content-type")?.includes("application/json")
          ? await response.json()
          : { message: "Resposta inesperada do servidor." };

        alert(data.description || data.message || "Cadastro processado.");

        if (response.ok) window.location.href = "login.html";
      } catch (error) {
        console.error(error);
        alert("Erro ao conectar com o servidor.");
      }
    });
  });
</script>

</body>
</html>
