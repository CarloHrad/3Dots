<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - UNISAL</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
      <div class="left-header">
        <div class="logo">
          <a href="index.html">
            <img src="images/unisal-logo.png" alt="UNISAL Logo"/>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <p>|</p>
            <li><a href="realizar-pedido.html">Fazer Pedidos</a></li>
            <p>|</p>
            <li><a href="pedidos-feitos.html">Meus Pedidos</a></li>
          </ul>
        </nav>
      </div>

      <a class="text-decoration-off" href="login.html">
        <button class="btn-header-login deactivated">Faça login</button>
      </a>

      <div class="user-header">
        <div class="user-dropdown">
          <img src="images/user-photo.png" alt="Foto do usuário" class="user-photo" />
          <div class="dropdown-menu">
            <a href="editar-dados.html">Editar dados</a>
            <a href="#">Sair</a>
          </div>
        </div>
      </div>

    </header>

  <main class="login-main">
    <h2>Faça login para realizar pedidos</h2>

    <section class="form-container">

      <form id="form-login">
        <label for="email">E-mail institucional</label>
        <div class="input-group">
          <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="joao.silva@unisal.br"
                  required
          />
        </div>

        <label for="senha">Senha</label>
        <div class="input-group senha-container">
          <input
                  type="password"
                  id="senha"
                  name="senha"
                  placeholder="Digite sua senha"
                  required
          />
          <button type="button" id="toggleSenha" class="toggle-senha">
            <img src="images/visibility-off-icon.svg" alt="Mostrar/Ocultar Senha" />
          </button>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" class="remember-checkbox"/> Lembrar-se deste dispositivo
          </label>
          <a href="#" class="forgot">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="btn-login">Fazer login</button>

        <!-- Div para exibir mensagem de erro -->
        <div id="errorMessage" class="error-message"></div>

        <p class="register">
          Não possui uma conta?
          <a href="cadastro.html" class="cadastro">Cadastre-se</a>
        </p>
      </form>

    </section>
  </main>

    <script>
      const formLogin = document.getElementById("form-login");
const errorMessage = document.getElementById("errorMessage");

formLogin.addEventListener("submit", async (e) => {
  e.preventDefault(); // impede recarregar a página
  errorMessage.textContent = ""; // limpa mensagem anterior

  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  const body = {
    emailInstitucional: email,
    password: senha
  };

  try {
    const response = await fetch("aluno/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(body)
    });

    const result = await response.json();

    if (response.ok && result.responseObject) {
      // Login bem-sucedido
      localStorage.setItem("token", result.responseObject);
      alert(result.responseObject);
      window.location.href = "realizar-pedido.html";
    } else {
      // Mostra a mensagem de erro no formulário
      errorMessage.textContent = result.returnDescription || "Verifique suas credenciais.";
    }
  } catch (error) {
    console.error("Erro ao tentar logar:", error);
    errorMessage.textContent = "Erro ao conectar ao servidor.";
  }
});

    </script>


</body>
</html>
