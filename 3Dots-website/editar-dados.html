<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar dados - UNISAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="left-header">      
        <div class="logo">
          <a href="index.html">
            <img src="images/unisal-logo.png" alt="UNISAL Logo"/>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <p>|</p>
            <li><a href="realizar-pedido.html">Fazer Pedidos</a></li>
            <p>|</p>
            <li><a href="pedidos-feitos.html">Meus Pedidos</a></li>
          </ul>
        </nav>
      </div>

      <a class="text-decoration-off" href="login.html">
        <button class="btn-header-login deactivated">Faça login</button>
      </a>

      <div class="user-header">
        <div class="user-dropdown">
          <img src="images/user-photo.png" alt="Foto do usuário" class="user-photo" />
          <div class="dropdown-menu">
            <a href="editar-dados.html">Editar dados</a>
            <a href="#">Sair</a>
          </div>
        </div>
      </div>
      
    </header>

  <main class="login-main">
    <h2>Editar dados</h2>

    <section class="form-container">
      <h3>Altere os dados abaixo</h3>

      <form id="form-editar">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" value="João Silva dos Santos" required>

        <label for="semestre">Semestre atual</label>
        <select id="semestre" name="semestre">
          <option>1º Semestre</option>
          <option>2º Semestre</option>
          <option>3º Semestre</option>
          <option>4º Semestre</option>
          <option>5º Semestre</option>
          <option>6º Semestre</option>
        </select>

        <button type="submit" class="btn-submit">Atualizar dados</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('form-editar').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Dados atualizados com sucesso!');
    });

    // Dropdown menu usuário
    const userPhoto = document.querySelector('.user-photo');
  const dropdownMenu = document.querySelector('.dropdown-menu');

  userPhoto.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  window.addEventListener('click', (e) => {
    if (!document.querySelector('.user-dropdown').contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });
  </script>
</body>
</html>
