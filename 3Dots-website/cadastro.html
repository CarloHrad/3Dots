<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - UNISAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div class="left-header">      
        <div class="logo">
          <a href="index.html">
            <img src="images/unisal-logo.png" alt="UNISAL Logo"/>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <p>|</p>
            <li><a href="realizar-pedido.html">Fazer Pedidos</a></li>
            <p>|</p>
            <li><a href="pedidos-feitos.html">Meus Pedidos</a></li>
          </ul>
        </nav>
      </div>

      <a class="text-decoration-off" href="login.html">
        <button class="btn-header-login deactivated">Faça login</button>
      </a>

      <div class="user-header">
        <div class="user-dropdown">
          <img src="images/user-photo.png" alt="Foto do usuário" class="user-photo" />
          <div class="dropdown-menu">
            <a href="editar-dados.html">Editar dados</a>
            <a href="#">Sair</a>
          </div>
        </div>
      </div>
      
    </header>

  <section class="hero hero-register">
    <div class="hero-text">
      <h1 class="register-title">Cadastre-se para realizar pedidos</h1>

      <form action="#" method="post" class="form-cadastro">
        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="João Silva dos Santos" required>
        </div>

        <div class="input-group input-group-semester">
          <label for="curso">Curso</label>
          <select id="curso" name="curso" required>
            <option>Direito</option>
            <option>Engenharia de Automação e Controle</option>
            <option>Engenharia de Computação</option>
            <option>Engenharia Elétrica</option>
            <option>Engenharia Mecânica</option>
            <option>Psicologia</option>
            <option>Tecnologia em Análise e Desenvolvimento de Sistemas</option>
          </select>
        </div>

        <div class="input-group">
          <label for="ra">RA do aluno</label>
          <input type="text" id="ra" name="ra" placeholder="2760482411011" required>
        </div>

        <div class="input-group">
          <label for="email">E-mail institucional</label>
          <input type="email" id="email" name="email" placeholder="joao.silva@unisal.br" required>
        </div>

        <div class="input-group input-group-semester">
          <label for="semestre">Semestre atual</label>
          <select id="semestre" name="semestre" required>
            <option>1° Semestre</option>
            <option>2° Semestre</option>
            <option>3° Semestre</option>
            <option>4° Semestre</option>
            <option>5° Semestre</option>
            <option>6° Semestre</option>
            <option>7° Semestre</option>
            <option>8° Semestre</option>
            <option>9° Semestre</option>
            <option>10° Semestre</option>
          </select>
        </div>

        <div class="input-group">
          <label for="senha">Senha</label>
          <div class="input-group senha-container">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
            <button type="button" id="toggleSenha" class="toggle-senha">
                <img src="images/visibility-off-icon.svg" alt="Mostrar/Ocultar Senha" />
            </button>
          </div>
        </div>

        <button type="submit" class="btn-primary">Cadastre-se</button>

        <p>Já possui uma conta? <a href="login.html">Realize login</a></p>
      </form>
    </div>

    <div class="hero-image">
      <img src="images/submit-image.svg" alt="Ilustração sobre cadastro">
    </div>
  </section>
</body>

<script>
    // Mostrar/ocultar senha
    const toggleSenha = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("senha");

    toggleSenha.addEventListener("click", () => {
      const tipo = senhaInput.type === "password" ? "text" : "password";
      senhaInput.type = tipo;
      const img = toggleSenha.querySelector("img");
      img.src = tipo === "password"
        ? "images/visibility-off-icon.svg"
        : "images/visibility-icon.svg";
    });

    // Dropdown menu usuário
  const userPhoto = document.querySelector('.user-photo');
  const dropdownMenu = document.querySelector('.dropdown-menu');

  userPhoto.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  window.addEventListener('click', (e) => {
    if (!document.querySelector('.user-dropdown').contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });

  </script>

</html>
