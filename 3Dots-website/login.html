<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - UNISAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="left-header">      
      <div class="logo">
        <img src="images/unisal-logo.png" alt="UNISAL Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <p>|</p>
          <li><a href="realizar-pedido.html">Fazer Pedidos</a></li>
          <p>|</p>
          <li><a href="pedidos-feitos.html">Meus Pedidos</a></li>
        </ul>
      </nav>
    </div>
    <div class="user-header">
      <a class="text-decoration-off" href="cadastro.html">
       <button class="login-btn">Cadastre-se!</button>
      </a>
      <img src="images/user-photo.png" alt="Foto do usuário"/>
    </div>
  </header>

  <main class="login-main">
    <h2>Faça login para realizar pedidos</h2>

    <section class="form-container">

      <form id="form-login">
        <label for="email">E-mail institucional</label>
        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="joao.silva@unisal.br"
            required
          />
        </div>

        <label for="senha">Senha</label>
        <div class="input-group senha-container">
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
          <button type="button" id="toggleSenha" class="toggle-senha">
                <img src="images/visibility-off-icon.svg" alt="Mostrar/Ocultar Senha" />
            </button>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" class="remember-checkbox"/> Lembrar-se deste dispositivo
          </label>
          <a href="#" class="forgot">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="btn-login">Fazer login</button>

        <p class="register">
          Não possui uma conta?
          <a href="cadastro.html" class="cadastro">Cadastre-se</a>
        </p>
      </form>
    </section>
  </main>

<script>
    // Mostrar/ocultar senha
    const toggleSenha = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("senha");

    toggleSenha.addEventListener("click", () => {
      const tipo = senhaInput.type === "password" ? "text" : "password";
      senhaInput.type = tipo;
      const img = toggleSenha.querySelector("img");
      img.src = tipo === "password"
        ? "images/visibility-off-icon.svg"
        : "images/visibility-icon.svg";
    });

  </script>

</body>
</html>
