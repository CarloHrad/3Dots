<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - UNISAL</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
      <div class="left-header">      
        <div class="logo">
          <a href="index.html">
            <img src="images/unisal-logo.png" alt="UNISAL Logo"/>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <p>|</p>
            <li><a href="realizar-pedido.html">Fazer Pedidos</a></li>
            <p>|</p>
            <li><a href="pedidos-feitos.html">Meus Pedidos</a></li>
          </ul>
        </nav>
      </div>

      <a class="text-decoration-off" href="login.html">
        <button class="btn-header-login deactivated">Faça login</button>
      </a>

      <div class="user-header">
        <div class="user-dropdown">
          <img src="images/user-photo.png" alt="Foto do usuário" class="user-photo" />
          <div class="dropdown-menu">
            <a href="editar-dados.html">Editar dados</a>
            <a href="#">Sair</a>
          </div>
        </div>
      </div>
      
    </header>

  <main class="login-main">
    <h2>Faça login para realizar pedidos</h2>

    <section class="form-container">

      <form id="form-login">
        <label for="email">E-mail institucional</label>
        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="joao.silva@unisal.br"
            required
          />
        </div>

        <label for="senha">Senha</label>
        <div class="input-group senha-container">
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
          <button type="button" id="toggleSenha" class="toggle-senha">
                <img src="images/visibility-off-icon.svg" alt="Mostrar/Ocultar Senha" />
            </button>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" class="remember-checkbox"/> Lembrar-se deste dispositivo
          </label>
          <a href="#" class="forgot">Esqueceu sua senha?</a>
        </div>

        <button type="submit" class="btn-login">Fazer login</button>

        <p class="register">
          Não possui uma conta?
          <a href="cadastro.html" class="cadastro">Cadastre-se</a>
        </p>
      </form>
    </section>
  </main>

<script>
    // Mostrar/ocultar senha
    const toggleSenha = document.getElementById("toggleSenha");
    const senhaInput = document.getElementById("senha");

    toggleSenha.addEventListener("click", () => {
      const tipo = senhaInput.type === "password" ? "text" : "password";
      senhaInput.type = tipo;
      const img = toggleSenha.querySelector("img");
      img.src = tipo === "password"
        ? "images/visibility-off-icon.svg"
        : "images/visibility-icon.svg";
    });

    // Dropdown menu usuário
    const userPhoto = document.querySelector('.user-photo');
  const dropdownMenu = document.querySelector('.dropdown-menu');

  userPhoto.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  window.addEventListener('click', (e) => {
    if (!document.querySelector('.user-dropdown').contains(e.target)) {
      dropdownMenu.classList.remove('show');
    }
  });

  </script>

</body>
</html>
