<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fazer Pedido - UNISAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="left-header">      
      <div class="logo">
        <img src="images/unisal-logo.png" alt="UNISAL Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <p>|</p>
          <li><a href="realizar-pedido.html">Fazer Pedidos</a></li>
          <p>|</p>
          <li><a href="pedidos-feitos.html">Meus Pedidos</a></li>
        </ul>
      </nav>
    </div>
    <div class="user-header">
      <button class="login-btn">Olá João!</button>
      <img src="images/user-photo.png" alt="Foto do usuário"/>
    </div>
  </header>

  <section class="pedido-container">
    <h1>Informe os dados do pedido</h1>

    <form class="form-pedido" action="#" method="post" enctype="multipart/form-data">
      <h2>Informações do pedido</h2>

      <div class="medidas">
        <div class="campo-medida">
          <label for="altura">Altura X</label>
          <div class="input-medida">
            <input type="number" id="altura" name="altura" placeholder="35" required>
            <span>cm</span>
          </div>
        </div>

        <div class="campo-medida">
          <label for="largura">Largura Y</label>
          <div class="input-medida">
            <input type="number" id="largura" name="largura" placeholder="45" required>
            <span>cm</span>
          </div>
        </div>

        <div class="campo-medida">
          <label for="profundidade">Profundidade Z</label>
          <div class="input-medida">
            <input type="number" id="profundidade" name="profundidade" placeholder="70" required>
            <span>cm</span>
          </div>
        </div>
      </div>

      <div class="descricao-obs">
        <div class="campo-texto">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" placeholder="Maquete de um prédio de 6 andares" required></textarea>
        </div>

        <div class="campo-texto">
          <label for="observacao">Observação</label>
          <textarea id="observacao" name="observacao" placeholder="Preciso de 3 unidades iguais"></textarea>
        </div>
      </div>

      <div class="campo-arquivo">
        <label for="observacao">Arquivo</label>
        <input type="file" id="arquivo" name="arquivo" class="inputfile">
        <label for="arquivo" class="btn-upload">
          <img src="images/upload-icon.png" alt="Upload" width="18">
          Anexar arquivo
        </label>
      </div>

      <button type="submit" class="btn-primary">Realizar Pedido</button>
    </form>
  </section>
</body>
</html>
